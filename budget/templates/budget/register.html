{% extends "base.html" %}

{% block title %}Register | Budget Manager{% endblock%}

{% block content %}
		{% if error %}
			<div class="error">
				Error: please check the data you entered.
			</div>
		{% endif %}

		<div class="reg-form">
			<form action="/register/" method="POST">
				{% csrf_token %}

				{{form}}

				<input type="submit" value="Signup" />
				<span style="float:right"><a href="{% url 'login' %}">Login</a></span>
			</form>
		</div>
{% endblock %}
